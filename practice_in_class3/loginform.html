    <body>
        <h1>SOTD03 - Login Form</h1>
        <hr />
        
        <form name="customerDataForm">
            First Name: <input type="text"><br />  
            Last Name: <input type="text"><br />
            Email Address: <input type="text"><br />
            Password: <input type="password"><br />
                <input type="button" value="Submit" onclick="displayData()">
        </form>
        <h3>Customer Data</h3>
        <p id="custDataDisplay"></p>
        
        <script>
            // Function to display the data entered in the form
            function displayData() {
                var form = document.customerDataForm;
                var firstName = form[0].value;
                var lastName = form[1].value;
                var email = form[2].value;
                var password = form[3].value;
                
                var displayParagraph = document.getElementById("custDataDisplay");
                displayParagraph.innerHTML = "First Name: " + firstName + "<br>" +
                                             "Last Name: " + lastName + "<br>" +
                                             "Email Address: " + email + "<br>" +
                                             "Password: " + password;
            }
        </script>
    </body>
</html>
